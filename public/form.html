<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Медицинское заключение</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50">
  <div class="container">
    <div class="header">
      <img src="/assets/logo.png" alt="Логотип" class="logo">
      <p>Министерство здравоохранения<br>Республики Узбекистан</p>
    </div>
    <div class="card">
      <form action="" method="get" onsubmit="location.href='/form/sick-leave/'+code.value;return false;">
        <label>
          <span>Код подтверждения</span>
          <input id="code" type="number" placeholder="Введите код" required maxlength="4">
        </label>
        <button type="submit">Подтвердить</button>
      </form>
    </div>
  </div>
</body>
</html>
